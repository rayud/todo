{% extends 'crud/index.html' %}

{% block content %}

<style>
    .title {
        font-size: 40px;
        text-align: center;
        color: white;
        font-family: 'Courier New', Courier, monospace;
    }
    .form-container{
        width: 40%;
        height: 40%;
        border: 2px solid #3157ca;
        background-color: #3157ca;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 5px 0px;
        align-items: center;
        border-radius: 7px;
    }

    input {
        border: none;
        outline: none;
        padding: 10px;
        margin: 15px 5px 5px 5px;
        align-items: center;
        border-radius: 7px;
    }
    .btn {
        outline: none;
        border: none;
        padding: 10px;
        margin: 5px 5px 5px 5px;
        background-color: #3157ca;
        color: white;
        border-radius: 7px;
        border: 1px solid white;
    }
    @media only screen and (max-width: 480px){
        .form-container {
            width: 70%; 
            height: 50%;
        }
    }
</style>

<center>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{message}}</p>
        {% endfor %}
    {% endif %}

<div class="form-container">  
    <h1 class="title">Register page</h1><hr>
    <form method="POST" action="">
    {% csrf_token %}
    <label>Username:</label><br>
    <input type="text" name="username" placeholder="Enter username..."><br>

    <label>Email:</label><br>
    <input type="email" name="email" placeholder="Enter email..."><br>

    <label>Password:</label><br>
    <input type="password" name="password1" placeholder="Enter password..."><br>

    <label>Comfirm Password:</label><br>
    <input type="password" name="password2" placeholder="comfirm password..."><br>

    <button class="btn" value="submit"><i href="#"></i> Submit </button>

    </form>

</div>
</center>

{% endblock %}
